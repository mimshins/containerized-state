name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  # Enforce that all PRs that change packages need changesets.
  # Changes without changesets result in this job failing.
  changeset-status-check:
    name: ğŸ” Changeset Status Check
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ”§ setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ install dependencies
        run: |
          git checkout main
          git checkout ${{ github.sha }}
          pnpm install

      - name: ğŸ“‹ Changeset status
        run: pnpm changesets:status

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ”§ setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "ğŸ“¦ install dependencies"
        run: pnpm install

      - name: "ğŸ” run tests"
        run: pnpm test

  lint:
    name: Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "ğŸ“¦ install dependencies"
        run: pnpm install

      - name: "ğŸ” lint code"
        run: pnpm lint
